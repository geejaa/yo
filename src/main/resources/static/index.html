<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yo!</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Yo! Enter your username to join the chat Yo!</h1>
            <form id="username-form" name="username-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" autocomplete="off" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Join</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-page-container">
            <div class="chat-header">
                <h2>Spring WebSocket Chat</h2>
            </div>
            <div class="connecting">
                Connecting to server...
            </div>
            <ul id="message-area">
            </ul>

            <form id="message-form" name="message-form">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" name="message" class="form-control" placeholder="Enter your message" autocomplete="off" />
                        <span class="input-group-btn">
                            <button type="submit" class="primary">Send</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
